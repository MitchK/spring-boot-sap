<!DOCTYPE html>
<html lang="en" ng-app="messageBoard">
<head>
    <meta charset="UTF-8">
    <title>Demo page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-translate-loader-static-files/2.8.1/angular-translate-loader-static-files.min.js"></script>
    <script src="js/application.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="DemoCtrl">

<!--Navigation bar-->
<nav class="navbar  navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" translate>menu.name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="https://github.com/mlesniak/spring-boot-sap" translate>menu.source</a></li>
                <li><a href="https://www.xing.com/profile/Michael_Lesniak" translate>menu.author</a></li>
                <li><a href="rest/version" translate>menu.version</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right" class="dropdown-toggle" ng-controller="LanguageCtrl">
                <li class="dropdown" uib-dropdown>
                    <a uib-dropdown-toggle data-toggle="dropdown">Language <span class="caret"></span></a>
                    <ul class="uib-dropdown-menu">
                        <li ng-repeat="item in items"><a href="#" ng-click="use(item)">{{'lang.' + item |
                            translate}}</a></li>
                    </ul>
                </li>
                >
            </ul>
        </div>
    </div>
</nav>


<div class="container">

    <!--Input-->
    <form action="#" ng-submit="submit()" class="form">
        <div class="form-group">
            <input class="form-control" ng-model="input" value="text" autofocus
                   placeholder="{{'inputMessage' | translate }}">
        </div>
    </form>

    <!--Output-->
    <hr/>
    <table class="table table-striped table-bordered">
        <tr ng-repeat="entry in texts | orderBy:id : true">
            <td>{{entry.text}}</td>
        </tr>
    </table>

</div>
</body>
</html>
