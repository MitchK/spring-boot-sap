<!DOCTYPE html>
<html lang="en" ng-app="messageBoard">
<head>
    <meta charset="UTF-8">
    <title>Demo page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="DemoCtrl">


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Message board</a>
            <ul class="nav navbar-nav">
                <li><a href="https://github.com/mlesniak/spring-boot-sap">Source code</a></li>
                <li><a href="https://www.xing.com/profile/Michael_Lesniak">Author</a></li>
                <li><a href="rest/version">Version</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <form action="#" ng-submit="submit()" class="form">
        <div class="form-group">
            <input class="form-control" ng-model="input" value="text" autofocus placeholder="Enter your message...">
        </div>
    </form>

    <hr/>

    <table class="table table-striped table-bordered">
        <tr ng-repeat="entry in texts | orderBy:id : true">
            <td>{{entry.text}}</td>
        </tr>
    </table>

</div>
</body>

<script>
    var demoApp = angular.module('messageBoard', []);
    demoApp.controller('DemoCtrl', function ($scope, $http) {
        function load() {
            $http.get("rest/text").success(function (data) {
                $scope.texts = data;
            });
        }

        $scope.submit = function () {
            var input = $scope.input;
            if (input == '') {
                return;
            }
            console.log(input);
            $http.post("rest/text?text=" + encodeURI(input), {}).success(function (data) {
                var text = {
                    "text": input,
                    "id": data
                };
                $scope.texts.push(text);
            });
            $scope.input = '';
        };

        // Initial loading.
        load();
    });
</script>
</html>
